<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Event Registrations List</title>
  </head>
  <body>
    <div class="container my-3">
      <h1>Student List</h1>
    <a href="/eventregistration/new"><button class="btn btn-sm btn-info my-3">New Event Registration</button> </a>
    <table class="table table-bordered table-hover table-striped ">
      <thead>
          <tr>
              <th>ID</th>
              <th>NAME</th>
              <th>EMAIL</th>
              <th>PHONE</th>
              <th>GENDER</th>
              <th>CITY</th>
              <th>EVENT</th>
              <th>ACTION</th>
          </tr>
      </thead>
      <tbody>
          <tr th:each = "eventRegistration : ${list}">
              <td th:text="${eventRegistration.id}"></td>
              <td th:text="${eventRegistration.name}"></td>
              <td th:text="${eventRegistration.email}"></td>
              <td th:text="${eventRegistration.phone}"></td>
              <td th:text="${eventRegistration.gender}"></td>
              <td th:text="${eventRegistration.city}"></td>
              <td th:text="${eventRegistration.event.name}"></td>
              
              <td style="width:160px">
                 <a th:href="@{/eventregistration/edit/{id}(id=${eventRegistration.id})}" ><button class="btn btn-sm btn-success">UPDATE</button></a> 
                  <a th:href="@{/eventregistration/delete/{id}(id=${eventRegistration.id})}" onclick="return confirm('Do you want to delete?')"><button class="btn btn-sm btn-danger">DELETE</button></a>
              </td>
          </tr>
         
      </tbody>
    
    </table>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
