
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Event List</title>
  </head>
  <body>
    <div class="container my-3">
    <h1>Event List</h1>
<a href="/event/new"><button class="btn btn-sm btn-info my-3">Add New Event</button> </a>
<table class="table table-bordered table-hover table-striped ">
    <thead>
        <tr>
            <th>ID</th>            
            <th>EVENT NAME</th>
            <th>START DATE</th>
            <th>END DATE</th>
            <th>ACTION</th>
                   </tr>
    </thead>
    <tbody>
        
        <tr th:each="event : ${list}">
            <td th:text ="${event.id}"></td>
            <td th:text="${event.name}"></td>
            <td th:text ="${event.startDate}"></td>
            <td th:text = "${event.endDate}"></td>
            <td style="width:160px">
               <a th:href="@{/event/edit/{id}(id=${event.id})}"><button class="btn btn-sm btn-success">UPDATE</button></a> 
                <a th:href="@{/event/delete/{id}(id=${event.id})}"  onclick="return confirm('Do you want to delete?')"><button class="btn btn-sm btn-danger">DELETE</button></a>
            </td>
        </tr>
    </tbody>

</table>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
